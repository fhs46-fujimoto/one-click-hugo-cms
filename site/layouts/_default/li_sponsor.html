<a href="{{ .Permalink }}" class="no-underline pa3 bg-grey-1 br1 mb2 db raise w-100">
	<h2 class="f3 b lh-title mb1 primary">{{ .Title }}</h2>
	<div class="flex-ns">
		<div class="w-60-ns">
			<p class="mid-gray lh-title mb2">{{ .Params.grade }}</p>
			<p class="mid-gray lh-title mb2">{{ .Params.sponsor }} 様
			</p>
			<p class="mid-gray lh-title mb2">{{ .Date.Format "2006-01-02" }}</p>
			<p class="mb0">{{ .Description }}</p>
			<p class="link b dib black mb0">Read more →</p>
		</div>
		<div class="w-40-ns center">
			<img src="{{ .Params.image }}" class="db center" style="object-fit: contain;" alt="{{ .Params.alt }}" />
		</div>
	</div>
</a>
