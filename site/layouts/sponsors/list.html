{{ define "main" }}

{{ partial "jumbotron" (dict "imageUrl" "/img/main_img3.jpg" "title" "スポンサー一覧") }}

<link rel="stylesheet" href="/css/sponsor-list.css" />
<div class="mw7 center pv4">
    <table class="sponsor-list">
        <thead>
            <tr>
                <th>
                    名前
                </th>
                <th>
                    卒業期
                </th>
                <th>
                    URL
                </th>
                <th>
                    メッセージ
                </th>
            </tr>
        </thead>
        <tbody>
            {{ range (where .Parent.Pages "Type" "poster") }}
            <tr>
                <td>
                    <a href="{{.Permalink}}">{{ .Params.sponsor}}</a>
                </td>
                <td>
                    {{ .Params.grade}}
                </td>
                <td>
                    <a href="{{ .Params.link_url}}">{{ .Params.link_url}}</a>
                </td>
                <td class="poster-message">
                    {{ .Content}}
                </td>
            </tr>
            {{ end }}
        </tbody>
    </table>
</div>
{{ end }}
