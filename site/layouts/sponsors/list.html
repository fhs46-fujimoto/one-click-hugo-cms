{{ define "main" }}

<div class="mw7 center">
    <div class="flex-ns mhn2-ns mw7" style="display: table;">
        <div class="dt-row">スポンサー一覧</div>
        <div class="dt-row">
            <div class="dtc">
                名前
            </div>
            <div class="dtc">
                卒業期
            </div>
            <div class="dtc">
                URL
            </div>
            <div class="dtc">
                メッセージ
            </div>
        </div>
        {{ range (where .Parent.Pages "Type" "poster") }}
        <div class="dt-row">
            <div class="dtc">
                <a href="{{.Permalink}}">{{ .Params.sponsor}}</a>
            </div>
            <div class="dtc">
                {{ .Params.grade}}
            </div>
            <div class="dtc">
                <a href="{{ .Params.link_url}}">{{ .Params.link_url}}</a>
            </div>
            <div class="dtc">
                {{ .Content}}
            </div>
        </div>
        {{ end }}
    </div>
</div>
{{ end }}
